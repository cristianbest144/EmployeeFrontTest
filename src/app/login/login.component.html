<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="text-center mt-4">
        <p>¿No tienes una cuenta? <button class="btn btn-link" (click)="goToRegister()">Regístrate aquí</button></p>
      </div>
    </form>
  </div>
</div>
